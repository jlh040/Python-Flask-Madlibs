<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
    <h1>Madlibs</h1>
    {% for prompt in our_prompts %}
    <div class="prompts">
        <label for="{{ prompt }}">{{ prompt }}: </label>
        <input type="text" id="{{ prompt }}" name="{{ prompt }}"><br>
    </div>
    {% endfor %}
</body>
</html>
